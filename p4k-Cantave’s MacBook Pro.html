<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Play4Keeps Apparel</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="" alt="P4K Logo">
        </div>
        <div class="header-txt">
            <h1 id="pg-title"> Play 4 Keeps Apparel</h1>
        </div>
        <div class="header-icons">
            <a href="#">Login/SignUp</a>
            <span class="icon"></span>
            <span class="icon"></span>
        </div>
    </header>

    <div class="vid-pic-container">
        <div class="video-slider">
            <video loop muted>
                <source src="" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>
        <div class="pic-slider">
            <img src="" alt="img 1">
            <img src="" alt="img2">
        </div>
    </div>

    <div class="product-header">
        <h2>Tops</h2>
        <p>Clever line goes here</p>
    </div>
    <div class="product-container-tops">
        <button class="arrow left-arrow-tops">&#9664;</button>
        <div class="products">
            <div class="product"><img src="/img/tops/PlayazClub.jpg" alt="Product 1"></div>
            <div class="product"><img src="/img/tops/image0_3.jpg" alt="Product 2"></div>
            <div class="product"><img src="/img/tops/image1_21.jpg" alt="Product 3"></div>
            <div class="product"><img src="/img/tanks/WhitePlayaz4uckUpTank.jpg" alt="Product 4"></div>
            <div class="product"><img src="img/tanks/DarkGreyLogoTank.jpg" alt="Product 5"></div>
        </div>
        <button class="arrow right-arrow-tops">&#9654;</button>
    </div>


    <div class="product-header">
        <h2>Bottoms</h2>
        <p>Clever line goes here</p>
    </div>
    <div class="product-container-bottoms">
        <button class="arrow left-arrow-bottoms">&#9664;</button>
        <div class="products">
            <div class="product"><img src="/img/bottoms/image_408ef25a-b1a5-4e2f-aafc-8d2a155b712b.jpg" alt="Product 1"></div>
            <div class="product"><img src="/img/bottoms/image_257636f9-0c4c-4013-a774-3191c6d32294.jpg" alt="Product 2"></div>
            <div class="product"><img src="/img/bottoms/image_a0308da9-a42e-473b-a55f-7f705e1d25e0.jpg" alt="Product 3"></div>
            <div class="product"><img src="/img/bottoms/image_a180cebb-7104-4963-bceb-4fb92b671896.jpg" alt="Product 4"></div>
            <div class="product"><img src="img/bottoms/image_a8705070-c63f-4791-8783-602bcbb33bac.jpg" alt="Product 5"></div>
        </div>
        <button class="arrow right-arrow-bottoms">&#9654;</button>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">FAQ</a>
            <div class="social-media">Social Media Links</div>
            <div class="payment-logos">Payment Logos</div>
        </div>
        <div class="footer-logo">Store Logo</div>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
